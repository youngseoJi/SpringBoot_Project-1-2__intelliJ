
<!DOCTYPE HTML>

<!--회원 등록폼-->

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

<!--                                      th:object : 해당 <form> 에선 ${memberForm} 객체를 씀 -->
  <form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <div class="form-group">
      <label th:for="name">이름</label>

<!--                  * : 객체를 참조한다. ->  memberForm.name   get/set 프로퍼티 접근법-->
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
<!--                     *{name} 필드에 에러가 있을경우, 'form-control fieldError' 클래스명으로 변동 ->
                          <p> 에러발생 : memberForm.name  에러 -->
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="city">도시</label>
      <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="street">거리</label>
      <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="zipcode">우편번호</label>
      <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
    </div>
    <!-- form안의 submit 타입 버튼을 누르면 -> form데이터가 action="/members/new" 에 post요청으로 넘어간다. -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
